<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard-flex">
          <img src="icons/dashboard.png" alt="dashboard" />
          <p>Dashboard</p>
        </div>

        <div class="grid">
          <div class="col">
            <img src="icons/home.png" alt="home" />
            <p>Home</p>
          </div>
          <div class="col">
            <img src="icons/profile.png" alt="profile" />
            <p>Profile</p>
          </div>
          <div class="col">
            <img src="icons/messages.png" alt="messages" />
            <p>Messages</p>
          </div>
          <div class="col">
            <img src="icons/history.png" alt="history" />
            <p>History</p>
          </div>
          <div class="col">
            <img src="icons/tasks.png" alt="tasks" />
            <p>Tasks</p>
          </div>
          <div class="col">
            <img src="icons/communities.png" alt="communities" />
            <p>Communities</p>
          </div>
        </div>

        <div class="grid">
          <div class="col">
            <img src="icons/settings.png" alt="settings" />
            <p>Settings</p>
          </div>
          <div class="col">
            <img src="icons/support.png" alt="support" />
            <p>Support</p>
          </div>
          <div class="col">
            <img src="icons/privacy.png" alt="privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="top-bar">
          <div class="search-bar">
            <img src="icons/search.png" alt="search" class="search" />
            <div class="searchbar"></div>
            <img
              src="icons/notification.png"
              alt="notification"
              class="notification"
            />
            <div class="profile"></div>
            <p>Fachriza Habibi</p>
          </div>
          <div class="welcome-bar">
            <div class="welcome">
              <div class="profile large"></div>
              <div class="greet">
                <p>Welcome,</p>
                <h2>Fachriza Habibi</h2>
              </div>
            </div>
            <div class="buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
        <div class="main-bar">
          <p>test</p>
        </div>
      </div>
    </div>
  </body>
</html>
